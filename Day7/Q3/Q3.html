<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="Q3.css">
</head>
<body>
    <h1>Masai Calculator</h1>
    <div class="container">
        <div class="grid"></div>
    </div>
    <div class="container1">
        <div class="white">1</div>
        <div class="white">2</div>
        <div class="white">3</div>
        <div class="black">+</div>

        <div class="white">4</div>
        <div class="white">5</div>
        <div class="white">6</div>
        <div class="black">-</div>

        <div class="white">7</div>
        <div class="white">8</div>
        <div class="white">9</div>
        <div class="black">x</div>

        <div class="red">C</div>
        <div class="white">0</div>
        <div class="black">=</div>
        <div class="black">/</div>
    </div>
</body>
</html>
